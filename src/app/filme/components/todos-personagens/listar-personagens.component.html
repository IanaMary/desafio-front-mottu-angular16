<div class="box">
  <div class="box-titulo">
    <span>{{ 'INICIO' | translate }}</span>

    <mat-form-field appearance="outline">
      <input [placeholder]="'PESQUISAR' | translate" matInput [(ngModel)]="nomePersonagem"
        (keyup)="carregarPersonagens()">
    </mat-form-field>

  </div>

  <ng-container *ngIf="personagens && personagens.length > 0; else vazio">
    <div class="box-personagens">
      <ng-container *ngFor="let personagem of personagens; trackBy: trackById">
        <mat-card appearance="outlined">
          <div class="container-img" [ngStyle]="{ 'background-image': 'url(' + personagem.image + ')' }">
            <button (click)="toggleFavorito(personagem)" class="botao-icon"
              [ngClass]="{'botao-icon-preto': personagem.favorito}">
              <mat-icon> {{ personagem.favorito ? 'favorite' : 'favorite_border' }}</mat-icon></button>
          </div>

          <mat-card-header>
            <mat-card-title>{{personagem.name}}</mat-card-title>
            <mat-card-subtitle>{{personagem.gender}}</mat-card-subtitle>
            <mat-card-subtitle>{{personagem.species}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </ng-container>
    </div>
    <mat-paginator (page)="paginacao($event)" [length]="totalPersonagens" [pageSize]="20" aria-label="Select page">
    </mat-paginator>
  </ng-container>

  <ng-template #vazio>
    <div class="sem-personagens">
      <span class="texto texto-principal">{{ 'NADA_ENCONTRADO' | translate }}</span>
      <span class="texto texto-secundario"> {{'TENTE_NOVA_BUSCA' | translate}} </span>
    </div>
  </ng-template>
</div>
